<div class="container">
  <div class="card shadow-sm mb-4">
    <div class="card-header text-white">
      <h3 class="mb-0">Vista Previa del Informe</h3>
    </div>
    <div class="card-body">
      <div class="pdf-preview-container">
        <canvas #pdfPreview class="pdf-canvas"></canvas>
        <div class="pdf-loading" *ngIf="!pdfLoaded">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Cargando...</span>
          </div>
          <p class="mt-2">Generando documento...</p>
        </div>
      </div>
    </div>
    <div class="card-footer bg-light">
      <div class="row mt-3">
        <div class="col-12 d-flex justify-content-between">
          <button type="button" class="btn btn-outline-primary btn-sm m-1" (click)="regresar()">
            <i class="fas fa-arrow-left me-2"></i> Nueva Simulaci√≥n
          </button>
          <button type="button" class="btn btn-outline-secondary btn-sm m-1" (click)="generarPDF()">
            <i class="fas fa-download me-2"></i> Guardar PDF
          </button>
          <button type="button" class="btn btn-primary btn-sm m-1" (click)="continuar()">
            Finalizar <i class="fas fa-arrow-right ms-2"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
